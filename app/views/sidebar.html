<div ng-controller="SidebarCtrl as sidebar">
    <md-sidenav md-component-id="left" class="md-sidenav-left" md-is-open="sidebar.isOpen" md-disable-backdrop="false">
        <md-toolbar md-theme="altTheme">
            <h1 class="md-primary md-toolbar-tools">Panels</h1>
        </md-toolbar>
        <md-content>
            <md-list>
                <div class="md-list-item-text">
                    <p>logged in as {{ main.userRecord.username }}</p>
                </div>
                <md-button class="md-icon-button" aria-label="add" ng-click="main.addNewFile()">
                    <md-icon md-svg-icon="content:add"></md-icon>
                </md-button>
                <md-list-item class="md-2-line" ng-repeat="file in main.files track by $index">
                    <div class="md-list-item-text">
                        <h3 type="md-button" ng-click="main.changeFile(file.id)">{{ file.title || 'Untitled ' + file.type }}
                        <md-switch ng-model="file.synced" ng-change="main.syncFileRemote(file.id)">
                            {{ file.synced }}
                        </md-switch>
                        </h3>
                        <p ng-if="file.id == main.mine.id">Current file</p>
                    </div>
                </md-list-item>
